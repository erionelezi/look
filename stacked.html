<!DOCTYPE html>
<!-- saved from url=(0062)https://www.chartjs.org/samples/latest/charts/bar/stacked.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>MediaLook Bar Chart</title>
	<script async="" src="./stacked_files/analytics.js.download"></script>
	<script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
<style type="text/css">/* Chart.js */
@keyframes chartjs-render-animation{from{opacity:.99}to{opacity:1}}.chartjs-render-monitor{animation:chartjs-render-animation 1ms}.chartjs-size-monitor,.chartjs-size-monitor-expand,.chartjs-size-monitor-shrink{position:absolute;direction:ltr;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1}.chartjs-size-monitor-expand>div{position:absolute;width:1000000px;height:1000000px;left:0;top:0}.chartjs-size-monitor-shrink>div{position:absolute;width:200%;height:200%;left:0;top:0}</style></head>

<body>
<canvas id="canvas" height="400" class="chartjs-render-monitor"></canvas>
	<script>
		var barChartData = {
			labels: ['Brenda rrethit familjar', 'Brenda rrethit familjar', 'Brenda rrethit familjar', 'Brenda rrethit familjar'],
			datasets: [{
				label: 'Neni1',
				backgroundColor: window.chartColors.red,
				data: [
					10,
					20,
					30,
					40,
					50,
					60,
					70
				]
			}, {
				label: 'Neni 2',
				backgroundColor: window.chartColors.blue,
				data: [
					10,
					20,
					30,
					40,
					50,
					60,
					70
				]
			}, {
				label: 'Neni 3',
				backgroundColor: window.chartColors.green,
				data: [
					10,
					20,
					30,
					40,
					50,
					60,
					70
				]
			}, {
				label: 'Neni 4',
				backgroundColor: window.chartColors.yellow,
				data: [
					10,
					20,
					30,
					40,
					50,
					60,
					70
				]
			},
			 {
				label: 'Neni 5',
				backgroundColor: window.chartColors.purple,
				data: [
					10,
					20,
					30,
					40,
					50,
					60,
					70
				]
			},
			 {
				label: 'Neni 6',
				backgroundColor: window.chartColors.gray,
				data: [
					10,
					20,
					30,
					40,
					50,
					60,
					70
				]
			},
			 {
				label: 'Neni 7',
				backgroundColor: window.chartColors.blue,
				data: [
					10,
					20,
					30,
					40,
					50,
					60,
					70
				]
			},
			
			]

		};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myBar = new Chart(ctx, {
				type: 'bar',
				data: barChartData,
				options: {
					title: {
						display: true,
						text: 'Bar Chart - Stacked'
					},
					tooltips: {
						mode: 'index',
						intersect: false
					},
					responsive: true,
					scales: {
						xAxes: [{
							stacked: true,
						}],
						yAxes: [{
							stacked: true
						}]
					}
				}
			});
		};

		document.getElementById('randomizeData').addEventListener('click', function() {
			barChartData.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});
			});
			window.myBar.update();
		});
	</script>



</body></html>
